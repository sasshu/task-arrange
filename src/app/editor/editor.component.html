<ion-list>
  <ion-item>
    <ion-label position="floating">ラベル</ion-label>
    <ion-input
      type="text"
      [(ngModel)]="task.label"
      name="label"
      (ionInput)="updateTask()"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea
      class="textarea"
      placeholder="テキストを入力"
      [(ngModel)]="task.text"
      name="text"
      auto-grow="true"
      (ionInput)="updateTask()"
    ></ion-textarea>
    <ion-note slot="end">最終更新：{{ updated }}</ion-note>
  </ion-item>
  <!-- <ion-item>
    
  </ion-item> -->
</ion-list>
