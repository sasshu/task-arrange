<ion-list>
  <ion-item>
    <ion-label position="floating">ラベル</ion-label>
    <ion-input type="text" [(ngModel)]="task.label" name="label"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea
      class="textarea"
      placeholder="テキストを入力"
      [(ngModel)]="task.text"
      name="text"
      auto-grow="true"
    ></ion-textarea>
  </ion-item>
</ion-list>
