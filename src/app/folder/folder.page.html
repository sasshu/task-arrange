<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="task">
      <div
        class="task-list"
        *ngFor="let task of getData.taskList; let i = index"
      >
        <ion-card class="ion-margin" (click)="clickTask(task, $event)">
          <ion-card-header [translucent]="true">
            <ion-card-subtitle>{{ task.label }}</ion-card-subtitle>
            <!-- <ion-card-title>{{ task.deadline }}</ion-card-title> -->
          </ion-card-header>

          <ion-card-content>{{ task.text }}</ion-card-content>

          <div class="flex ion-padding-horizontal">
            <div *ngFor="let tag of task.tags; let t = index">
              <div class="tag-wrapper">
                <ion-chip class="tag">
                  <ion-label>{{tag}}</ion-label>
                </ion-chip>
                <ion-icon
                  class="tag-close"
                  name="close-circle"
                  (click)="deleteTags(task, tag)"
                ></ion-icon>
              </div>
            </div>
          </div>

          <ion-button
            class="detail-button"
            fill="clear"
            shape="round"
            size="small"
            (click)="finishTask()"
          >
            <ion-icon name="checkmark-done-outline" class="medium"></ion-icon>
          </ion-button>

          <ion-button
            class="detail-button"
            fill="clear"
            shape="round"
            size="small"
            (click)="showEditor(task)"
          >
            <ion-icon name="create-outline" class="medium"></ion-icon>
          </ion-button>

          <ion-button
            class="detail-button"
            fill="clear"
            shape="round"
            size="small"
            (click)="deleteTask(task)"
          >
            <ion-icon name="trash-outline" class="medium"></ion-icon>
          </ion-button>

          <ion-button
            class="detail-button"
            fill="clear"
            shape="round"
            size="small"
          >
            <ion-icon name="pricetags-outline" class="medium"></ion-icon>
          </ion-button>

          <div class="top-button">
            <ion-note class="copy-msg">Copied!</ion-note>
            <ion-button
              fill="clear"
              shape="round"
              size="small"
              (click)="getCopy(task)"
            >
              <ion-icon name="copy-outline" class="medium"></ion-icon>
            </ion-button>
            <ion-button
              fill="clear"
              size="small"
              shape="round"
              (click)="pinTask(task)"
            >
              <ion-icon
                name="pin-outline"
                [ngClass]="{'medium': !task.ispinned, 'primary': task.ispinned}"
              ></ion-icon>
            </ion-button>
          </div>
        </ion-card>
      </div>
    </div>

    <ion-fab slot="fixed">
      <ion-fab-button (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
